<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Blackjack</h1>
    <p id="message">Wanna Play?</p>
    <div id="cards" style="display: flex; justify-content: center;"></div>
    <p id="sum">Sum: </p>
    <div style="display: flex; justify-content: center;">
        <button onclick="start()">Play</button>
    </div>
    <div style="display: flex; justify-content: center;">
        <button onclick="draw()">Draw Card</button>
    </div>
    <p id="cash">Player: </p>
    <script src="main.js"></script>
</body>
</html>
