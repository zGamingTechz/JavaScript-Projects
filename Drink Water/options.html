<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #f0f4f9;
            color: #333;
            padding: 40px;
            max-width: 500px;
            min-width: 260px;
            margin: auto;
            border-radius: 12px;
        }
        h2 {
            text-align: center;
            color: #0078d7;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        button {
            margin-top: 30px;
            width: 100%;
            padding: 12px;
            background-color: #0078d7;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #005fa3;
        }
        #status {
            margin-top: 15px;
            text-align: center;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Water Reminder Settings</h2>

    <label for="interval">Reminder Interval (minutes)</label>
    <select id="interval">
        <option value="15">15 minutes</option>
        <option value="30">30 minutes</option>
        <option value="60" selected>60 minutes</option>
        <option value="90">90 minutes</option>
    </select>

    <label for="mode">Reminder Mode</label>
    <select id="mode">
        <option value="video">Only when videos are playing</option>
        <option value="always">Always remind me</option>
    </select>

    <br><br>
    <button id="save">Save Settings</button>
    <p id="status"></p>

    <script src="options.js"></script>
</body>
</html>
